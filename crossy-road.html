<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossy Road - Simple Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            color: white;
            font-size: 1.2em;
        }

        .score-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
        }

        canvas {
            border: 4px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            background: #87CEEB;
        }

        .controls {
            margin-top: 15px;
            color: white;
            font-size: 0.9em;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
        }

        .game-over h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .game-over button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .game-over button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêî Crossy Road</h1>
        <div class="score-board">
            <div class="score-item">
                <div>Score: <span id="score">0</span></div>
            </div>
            <div class="score-item">
                <div>High Score: <span id="highScore">0</span></div>
            </div>
        </div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="controls">
            <p>üéÆ Use Arrow Keys to Move</p>
            <p>‚Üë Up | ‚Üì Down | ‚Üê Left | ‚Üí Right</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>GAME OVER!</h2>
        <p style="font-size: 1.5em;">Final Score: <span id="finalScore">0</span></p>
        <p style="font-size: 1.2em; margin-top: 10px;">High Score: <span id="finalHighScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game constants
        const GRID_SIZE = 40;
        const COLS = canvas.width / GRID_SIZE;
        const ROWS = canvas.height / GRID_SIZE;

        // Game state
        let gameOver = false;
        let score = 0;
        let highScore = localStorage.getItem('crossyRoadHighScore') || 0;
        let cameraY = 0; // Camera offset for scrolling
        let minRowGenerated = 0; // Track the furthest row we've generated (going into negatives)
        let startingWorldY = ROWS - 2; // Starting position
        let maxWorldY = ROWS - 2; // Track the furthest the player has gone (lowest value)

        // Player
        let player = {
            x: Math.floor(COLS / 2),
            y: ROWS - 2,
            worldY: ROWS - 2, // Actual position in the world
            color: '#FFD700'
        };

        // Roads and cars
        let roads = [];
        let cars = [];

        // Initialize game
        function init() {
            // Create initial roads (every other row is a road)
            for (let row = 0; row < ROWS; row++) {
                if (row % 3 === 0 && row !== ROWS - 2) {
                    roads.push({
                        row: row,
                        direction: Math.random() > 0.5 ? 1 : -1
                    });
                }
            }

            // Create initial cars
            roads.forEach(road => {
                const numCars = Math.floor(Math.random() * 2) + 1;
                for (let i = 0; i < numCars; i++) {
                    cars.push({
                        x: Math.random() * COLS,
                        y: road.row,
                        width: Math.random() > 0.5 ? 2 : 1,
                        speed: (Math.random() * 0.03 + 0.02) * road.direction,
                        color: getRandomCarColor()
                    });
                }
            });

            updateScoreDisplay();
        }

        // Generate new roads as player progresses
        function generateNewRoads() {
            const currentTopRow = Math.floor(cameraY);

            // Generate roads ahead of the camera (going into negative rows)
            while (minRowGenerated > currentTopRow - 10) {
                if (minRowGenerated % 3 === 0 && minRowGenerated !== startingWorldY) {
                    const newRoad = {
                        row: minRowGenerated,
                        direction: Math.random() > 0.5 ? 1 : -1
                    };
                    roads.push(newRoad);

                    // Add cars to the new road
                    const numCars = Math.floor(Math.random() * 2) + 1;
                    for (let i = 0; i < numCars; i++) {
                        cars.push({
                            x: Math.random() * COLS,
                            y: newRoad.row,
                            width: Math.random() > 0.5 ? 2 : 1,
                            speed: (Math.random() * 0.03 + 0.02) * newRoad.direction,
                            color: getRandomCarColor()
                        });
                    }
                }
                minRowGenerated--;
            }

            // Clean up old roads and cars that are far behind
            const maxVisibleRow = currentTopRow + ROWS + 10;
            roads = roads.filter(road => road.row < maxVisibleRow);
            cars = cars.filter(car => car.y < maxVisibleRow);
        }

        function getRandomCarColor() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Update game
        function update() {
            if (gameOver) return;

            // Update camera to follow player (worldY decreases as player moves up)
            // Keep player near bottom of screen
            const targetCameraY = player.worldY - (ROWS - 5);
            cameraY = targetCameraY;

            // Generate new roads as needed
            generateNewRoads();

            // Move cars
            cars.forEach(car => {
                car.x += car.speed;

                // Wrap around
                if (car.speed > 0 && car.x > COLS + 2) {
                    car.x = -car.width - 2;
                } else if (car.speed < 0 && car.x < -car.width - 2) {
                    car.x = COLS + 2;
                }
            });

            // Check collision
            checkCollision();
        }

        // Draw game
        function draw() {
            // Clear canvas with gradient sky
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#B0E0E6');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Calculate visible rows
            const startRow = Math.floor(cameraY);
            const endRow = startRow + ROWS + 1;

            // Draw grass and roads with 2.5D effect
            for (let worldRow = startRow; worldRow < endRow; worldRow++) {
                const screenY = (worldRow - cameraY) * GRID_SIZE;
                if (screenY < -GRID_SIZE || screenY > canvas.height) continue;

                const isRoad = roads.some(road => road.row === worldRow);
                if (isRoad) {
                    draw3DRoad(screenY);
                } else {
                    draw3DGrass(screenY);
                }
            }

            // Draw cars with camera offset and 2.5D effect
            cars.forEach(car => {
                const screenY = (car.y - cameraY) * GRID_SIZE;
                if (screenY < -GRID_SIZE || screenY > canvas.height) return;

                if (car.width >= 2) {
                    draw3DTruck(car.x * GRID_SIZE, screenY, car.width * GRID_SIZE, car.color, car.speed > 0);
                } else {
                    draw3DCar(car.x * GRID_SIZE, screenY, car.width * GRID_SIZE, car.color, car.speed > 0);
                }
            });

            // Draw sun in top right corner
            drawSun();

            // Draw player (chicken) with camera offset
            const playerScreenY = (player.worldY - cameraY) * GRID_SIZE;
            drawChicken(player.x * GRID_SIZE + GRID_SIZE / 2, playerScreenY + GRID_SIZE / 2);
        }

        // Draw 3D road with perspective
        function draw3DRoad(y) {
            // Base road
            const roadGradient = ctx.createLinearGradient(0, y, 0, y + GRID_SIZE);
            roadGradient.addColorStop(0, '#3a3a3a');
            roadGradient.addColorStop(0.5, '#4a4a4a');
            roadGradient.addColorStop(1, '#2a2a2a');
            ctx.fillStyle = roadGradient;
            ctx.fillRect(0, y, canvas.width, GRID_SIZE);

            // Road edge highlights for 3D effect
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(0, y, canvas.width, 2);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, y + GRID_SIZE - 2, canvas.width, 2);

            // Road lines with 3D appearance
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 3;
            ctx.setLineDash([15, 10]);
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 2;
            ctx.shadowOffsetY = 1;
            ctx.beginPath();
            ctx.moveTo(0, y + GRID_SIZE / 2);
            ctx.lineTo(canvas.width, y + GRID_SIZE / 2);
            ctx.stroke();
            ctx.setLineDash([]);
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetY = 0;
        }

        // Draw 3D grass with texture
        function draw3DGrass(y) {
            // Base grass with gradient
            const grassGradient = ctx.createLinearGradient(0, y, 0, y + GRID_SIZE);
            grassGradient.addColorStop(0, '#7CBA5C');
            grassGradient.addColorStop(0.5, '#6FB34C');
            grassGradient.addColorStop(1, '#5A9E3A');
            ctx.fillStyle = grassGradient;
            ctx.fillRect(0, y, canvas.width, GRID_SIZE);

            // Grass texture (small strokes)
            ctx.strokeStyle = 'rgba(90, 158, 58, 0.4)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 8) {
                if (Math.random() > 0.5) {
                    ctx.beginPath();
                    ctx.moveTo(i, y + Math.random() * GRID_SIZE);
                    ctx.lineTo(i + 2, y + Math.random() * GRID_SIZE);
                    ctx.stroke();
                }
            }

            // Edge highlights
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(0, y, canvas.width, 1);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, y + GRID_SIZE - 1, canvas.width, 1);
        }

        // Draw 3D car
        function draw3DCar(x, y, width, color, facingRight) {
            const carWidth = width - 4;
            const carHeight = GRID_SIZE - 10;
            const carX = x + 2;
            const carY = y + 5;
            const depth = 8; // 3D depth

            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(carX - 2, carY + carHeight, carWidth + 4, 3);

            // Car body side (darker)
            ctx.fillStyle = shadeColor(color, -30);
            ctx.beginPath();
            ctx.moveTo(carX, carY + carHeight);
            ctx.lineTo(carX, carY + depth);
            ctx.lineTo(carX + carWidth, carY + depth);
            ctx.lineTo(carX + carWidth, carY + carHeight);
            ctx.closePath();
            ctx.fill();

            // Car body top
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(carX, carY + depth);
            ctx.lineTo(carX + depth / 2, carY);
            ctx.lineTo(carX + carWidth - depth / 2, carY);
            ctx.lineTo(carX + carWidth, carY + depth);
            ctx.closePath();
            ctx.fill();

            // Car body front
            ctx.fillStyle = shadeColor(color, -15);
            ctx.fillRect(carX, carY + depth, carWidth, carHeight - depth);

            // Windshield with 3D effect
            const windowX = facingRight ? carX + carWidth * 0.6 : carX + carWidth * 0.2;
            const windowWidth = carWidth * 0.25;

            // Windshield side
            ctx.fillStyle = 'rgba(100, 180, 255, 0.6)';
            ctx.beginPath();
            ctx.moveTo(windowX, carY + depth + 3);
            ctx.lineTo(windowX + depth / 2, carY + 3);
            ctx.lineTo(windowX + windowWidth - depth / 2, carY + 3);
            ctx.lineTo(windowX + windowWidth, carY + depth + 3);
            ctx.closePath();
            ctx.fill();

            // Windshield front
            ctx.fillStyle = 'rgba(150, 200, 255, 0.5)';
            ctx.fillRect(windowX, carY + depth + 3, windowWidth, carHeight * 0.4);

            // Headlights/taillights
            const lightX = facingRight ? carX + carWidth - 8 : carX + 2;
            const lightColor = facingRight ? '#FFFF99' : '#FF4444';
            ctx.fillStyle = lightColor;
            ctx.fillRect(lightX, carY + depth + carHeight - depth - 8, 6, 4);

            // Wheels with 3D effect
            const wheelY = carY + carHeight - 6;
            const wheel1X = carX + 8;
            const wheel2X = carX + carWidth - 14;

            drawWheel(wheel1X, wheelY);
            drawWheel(wheel2X, wheelY);
        }

        // Draw 3D truck
        function draw3DTruck(x, y, width, color, facingRight) {
            const truckWidth = width - 4;
            const truckHeight = GRID_SIZE - 8;
            const truckX = x + 2;
            const truckY = y + 4;
            const depth = 10; // 3D depth

            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.35)';
            ctx.fillRect(truckX - 3, truckY + truckHeight, truckWidth + 6, 4);

            // Cargo section dimensions
            const cabWidth = truckWidth * 0.35;
            const cargoWidth = truckWidth - cabWidth;
            const cabX = facingRight ? truckX : truckX + cargoWidth;
            const cargoX = facingRight ? truckX + cabWidth : truckX;

            // Cargo section - side (darker)
            ctx.fillStyle = shadeColor(color, -35);
            ctx.beginPath();
            ctx.moveTo(cargoX, truckY + truckHeight);
            ctx.lineTo(cargoX, truckY + depth + 5);
            ctx.lineTo(cargoX + cargoWidth, truckY + depth + 5);
            ctx.lineTo(cargoX + cargoWidth, truckY + truckHeight);
            ctx.closePath();
            ctx.fill();

            // Cargo section - top
            ctx.fillStyle = shadeColor(color, -20);
            ctx.beginPath();
            ctx.moveTo(cargoX, truckY + depth + 5);
            ctx.lineTo(cargoX + depth / 2, truckY + 5);
            ctx.lineTo(cargoX + cargoWidth - depth / 2, truckY + 5);
            ctx.lineTo(cargoX + cargoWidth, truckY + depth + 5);
            ctx.closePath();
            ctx.fill();

            // Cargo section - front
            ctx.fillStyle = shadeColor(color, -25);
            ctx.fillRect(cargoX, truckY + depth + 5, cargoWidth, truckHeight - depth - 5);

            // Cab - side (darker)
            ctx.fillStyle = shadeColor(color, -40);
            ctx.beginPath();
            ctx.moveTo(cabX, truckY + truckHeight);
            ctx.lineTo(cabX, truckY + depth + 8);
            ctx.lineTo(cabX + cabWidth, truckY + depth + 8);
            ctx.lineTo(cabX + cabWidth, truckY + truckHeight);
            ctx.closePath();
            ctx.fill();

            // Cab - top
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(cabX, truckY + depth + 8);
            ctx.lineTo(cabX + depth / 2, truckY + 8);
            ctx.lineTo(cabX + cabWidth - depth / 2, truckY + 8);
            ctx.lineTo(cabX + cabWidth, truckY + depth + 8);
            ctx.closePath();
            ctx.fill();

            // Cab - front
            ctx.fillStyle = shadeColor(color, -15);
            ctx.fillRect(cabX, truckY + depth + 8, cabWidth, truckHeight - depth - 8);

            // Cab window
            const windowX = facingRight ? cabX + cabWidth * 0.5 : cabX + cabWidth * 0.15;
            const windowWidth = cabWidth * 0.35;

            ctx.fillStyle = 'rgba(100, 180, 255, 0.6)';
            ctx.beginPath();
            ctx.moveTo(windowX, truckY + depth + 10);
            ctx.lineTo(windowX + depth / 2, truckY + 10);
            ctx.lineTo(windowX + windowWidth, truckY + 10);
            ctx.lineTo(windowX + windowWidth, truckY + depth + 10);
            ctx.closePath();
            ctx.fill();

            // Headlights
            const lightX = facingRight ? cabX + cabWidth - 6 : cabX + 2;
            ctx.fillStyle = facingRight ? '#FFFF99' : '#FF4444';
            ctx.fillRect(lightX, truckY + depth + truckHeight - depth - 10, 4, 5);

            // Wheels
            const wheelY = truckY + truckHeight - 5;
            drawWheel(truckX + 10, wheelY);
            drawWheel(truckX + truckWidth * 0.4, wheelY);
            drawWheel(truckX + truckWidth - 15, wheelY);
        }

        // Helper: Draw wheel with 3D effect
        function drawWheel(x, y) {
            // Wheel shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.beginPath();
            ctx.ellipse(x + 1, y + 1, 6, 4, 0, 0, Math.PI * 2);
            ctx.fill();

            // Tire
            ctx.fillStyle = '#2a2a2a';
            ctx.beginPath();
            ctx.arc(x, y, 6, 0, Math.PI * 2);
            ctx.fill();

            // Hubcap
            ctx.fillStyle = '#808080';
            ctx.beginPath();
            ctx.arc(x, y, 3, 0, Math.PI * 2);
            ctx.fill();

            // Shine
            ctx.fillStyle = '#a0a0a0';
            ctx.beginPath();
            ctx.arc(x - 1, y - 1, 1.5, 0, Math.PI * 2);
            ctx.fill();
        }

        // Helper: Shade color for 3D effect
        function shadeColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.max(0, Math.min(255, (num >> 16) + amt));
            const G = Math.max(0, Math.min(255, (num >> 8 & 0x00FF) + amt));
            const B = Math.max(0, Math.min(255, (num & 0x0000FF) + amt));
            return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
        }

        // Draw a realistic chicken with shading
        function drawChicken(x, y) {
            const size = GRID_SIZE / 2 - 4;

            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.ellipse(x, y + size + 2, size * 0.8, size * 0.3, 0, 0, Math.PI * 2);
            ctx.fill();

            // Body (white/cream colored)
            const bodyGradient = ctx.createRadialGradient(x - 3, y - 2, 2, x, y, size);
            bodyGradient.addColorStop(0, '#FFFFFF');
            bodyGradient.addColorStop(0.6, '#F5F5DC');
            bodyGradient.addColorStop(1, '#D3D3D3');
            ctx.fillStyle = bodyGradient;
            ctx.beginPath();
            ctx.ellipse(x, y + 2, size * 0.85, size * 0.95, 0, 0, Math.PI * 2);
            ctx.fill();

            // Tail feathers (back)
            ctx.fillStyle = '#D3D3D3';
            ctx.beginPath();
            ctx.moveTo(x - size * 0.7, y);
            ctx.lineTo(x - size * 1.2, y - size * 0.3);
            ctx.lineTo(x - size * 0.9, y + size * 0.2);
            ctx.closePath();
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(x - size * 0.7, y - size * 0.2);
            ctx.lineTo(x - size * 1.3, y - size * 0.5);
            ctx.lineTo(x - size * 0.8, y);
            ctx.closePath();
            ctx.fill();

            // Wing (darker shading)
            ctx.fillStyle = '#E0E0E0';
            ctx.beginPath();
            ctx.ellipse(x + size * 0.2, y + 2, size * 0.4, size * 0.6, 0.3, 0, Math.PI * 2);
            ctx.fill();
            // Wing feather details
            ctx.strokeStyle = '#C0C0C0';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x + size * 0.1, y - size * 0.2);
            ctx.lineTo(x + size * 0.4, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x + size * 0.15, y);
            ctx.lineTo(x + size * 0.45, y + size * 0.2);
            ctx.stroke();

            // Head
            const headGradient = ctx.createRadialGradient(x + size * 0.3, y - size * 0.7, 2, x + size * 0.4, y - size * 0.6, size * 0.5);
            headGradient.addColorStop(0, '#FFFFFF');
            headGradient.addColorStop(0.7, '#F5F5DC');
            headGradient.addColorStop(1, '#D3D3D3');
            ctx.fillStyle = headGradient;
            ctx.beginPath();
            ctx.arc(x + size * 0.4, y - size * 0.6, size * 0.45, 0, Math.PI * 2);
            ctx.fill();

            // Red comb on top of head
            ctx.fillStyle = '#DC143C';
            ctx.beginPath();
            ctx.moveTo(x + size * 0.35, y - size * 0.95);
            ctx.bezierCurveTo(x + size * 0.25, y - size * 1.1, x + size * 0.35, y - size * 1.15, x + size * 0.4, y - size * 1.0);
            ctx.bezierCurveTo(x + size * 0.45, y - size * 1.15, x + size * 0.55, y - size * 1.1, x + size * 0.45, y - size * 0.95);
            ctx.closePath();
            ctx.fill();
            // Comb shading
            ctx.fillStyle = 'rgba(139, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.moveTo(x + size * 0.42, y - size * 0.95);
            ctx.bezierCurveTo(x + size * 0.45, y - size * 1.05, x + size * 0.5, y - size * 1.0, x + size * 0.45, y - size * 0.95);
            ctx.closePath();
            ctx.fill();

            // Red wattle under beak
            ctx.fillStyle = '#DC143C';
            ctx.beginPath();
            ctx.ellipse(x + size * 0.55, y - size * 0.45, size * 0.15, size * 0.2, 0, 0, Math.PI * 2);
            ctx.fill();

            // Beak (yellow/orange)
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.moveTo(x + size * 0.65, y - size * 0.6);
            ctx.lineTo(x + size * 0.9, y - size * 0.55);
            ctx.lineTo(x + size * 0.65, y - size * 0.5);
            ctx.closePath();
            ctx.fill();
            // Beak shading
            ctx.fillStyle = 'rgba(255, 140, 0, 0.7)';
            ctx.beginPath();
            ctx.moveTo(x + size * 0.65, y - size * 0.55);
            ctx.lineTo(x + size * 0.9, y - size * 0.55);
            ctx.lineTo(x + size * 0.65, y - size * 0.5);
            ctx.closePath();
            ctx.fill();

            // Eye (white with black pupil)
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(x + size * 0.5, y - size * 0.65, size * 0.12, 0, Math.PI * 2);
            ctx.fill();
            // Pupil
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x + size * 0.52, y - size * 0.65, size * 0.07, 0, Math.PI * 2);
            ctx.fill();
            // Eye highlight
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(x + size * 0.54, y - size * 0.67, size * 0.03, 0, Math.PI * 2);
            ctx.fill();

            // Legs (orange)
            ctx.strokeStyle = '#FF8C00';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(x - size * 0.2, y + size * 0.8);
            ctx.lineTo(x - size * 0.2, y + size * 1.2);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x + size * 0.2, y + size * 0.8);
            ctx.lineTo(x + size * 0.2, y + size * 1.2);
            ctx.stroke();
            // Feet
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x - size * 0.2, y + size * 1.2);
            ctx.lineTo(x - size * 0.4, y + size * 1.3);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x - size * 0.2, y + size * 1.2);
            ctx.lineTo(x - size * 0.1, y + size * 1.3);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x + size * 0.2, y + size * 1.2);
            ctx.lineTo(x, y + size * 1.3);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x + size * 0.2, y + size * 1.2);
            ctx.lineTo(x + size * 0.4, y + size * 1.3);
            ctx.stroke();
        }

        // Draw sun in top right corner
        function drawSun() {
            const sunX = canvas.width - 60;
            const sunY = 60;
            const sunRadius = 35;

            // Sun glow
            const glowGradient = ctx.createRadialGradient(sunX, sunY, sunRadius * 0.5, sunX, sunY, sunRadius * 1.5);
            glowGradient.addColorStop(0, 'rgba(255, 255, 0, 0.3)');
            glowGradient.addColorStop(1, 'rgba(255, 255, 0, 0)');
            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(sunX, sunY, sunRadius * 1.5, 0, Math.PI * 2);
            ctx.fill();

            // Sun body
            const sunGradient = ctx.createRadialGradient(sunX - 10, sunY - 10, 5, sunX, sunY, sunRadius);
            sunGradient.addColorStop(0, '#FFFF99');
            sunGradient.addColorStop(0.5, '#FFD700');
            sunGradient.addColorStop(1, '#FFA500');
            ctx.fillStyle = sunGradient;
            ctx.beginPath();
            ctx.arc(sunX, sunY, sunRadius, 0, Math.PI * 2);
            ctx.fill();

            // Sun rays
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 3;
            for (let i = 0; i < 12; i++) {
                const angle = (i * Math.PI * 2) / 12;
                const x1 = sunX + Math.cos(angle) * (sunRadius + 5);
                const y1 = sunY + Math.sin(angle) * (sunRadius + 5);
                const x2 = sunX + Math.cos(angle) * (sunRadius + 15);
                const y2 = sunY + Math.sin(angle) * (sunRadius + 15);
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }
        }

        // Check collision
        function checkCollision() {
            cars.forEach(car => {
                if (Math.floor(car.y) === player.worldY) {
                    const carLeft = car.x;
                    const carRight = car.x + car.width;
                    const playerPos = player.x + 0.5;

                    if (playerPos >= carLeft && playerPos <= carRight) {
                        endGame();
                    }
                }
            });
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;

            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    player.worldY--;
                    // Update max progress
                    if (player.worldY < maxWorldY) {
                        maxWorldY = player.worldY;
                        score++;
                        // Check for win condition at score 333
                        if (score >= 333) {
                            winGame();
                        }
                    }
                    updateScoreDisplay();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    // Don't allow moving past the starting position
                    if (player.worldY < startingWorldY) {
                        player.worldY++;
                        updateScoreDisplay();
                    }
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    if (player.x > 0) {
                        player.x--;
                    }
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    if (player.x < COLS - 1) {
                        player.x++;
                    }
                    break;
            }
        });

        function updateScoreDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = highScore;
        }

        function endGame() {
            gameOver = true;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('crossyRoadHighScore', highScore);
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighScore').textContent = highScore;
            document.getElementById('gameOver').style.display = 'block';
        }

        function winGame() {
            gameOver = true;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('crossyRoadHighScore', highScore);
            }

            document.getElementById('gameOver').querySelector('h2').textContent = 'YOU WIN!';
            document.getElementById('gameOver').querySelector('h2').style.color = '#4ECDC4';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighScore').textContent = highScore;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            gameOver = false;
            score = 0;
            player.x = Math.floor(COLS / 2);
            player.y = ROWS - 2;
            player.worldY = ROWS - 2;
            cars = [];
            roads = [];
            cameraY = ROWS - 2 - (ROWS - 5);
            minRowGenerated = 0;
            startingWorldY = ROWS - 2;
            maxWorldY = ROWS - 2;

            // Reset game over message
            document.getElementById('gameOver').querySelector('h2').textContent = 'GAME OVER!';
            document.getElementById('gameOver').querySelector('h2').style.color = '#ff6b6b';
            document.getElementById('gameOver').style.display = 'none';

            init();
            updateScoreDisplay();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        init();
        gameLoop();
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossy Road - Simple Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            color: white;
            font-size: 1.2em;
        }

        .score-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
        }

        canvas {
            border: 4px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            background: #87CEEB;
        }

        .controls {
            margin-top: 15px;
            color: white;
            font-size: 0.9em;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
        }

        .game-over h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .game-over button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .game-over button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêî Crossy Road</h1>
        <div class="score-board">
            <div class="score-item">
                <div>Score: <span id="score">0</span></div>
            </div>
            <div class="score-item">
                <div>High Score: <span id="highScore">0</span></div>
            </div>
        </div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="controls">
            <p>üéÆ Use Arrow Keys to Move</p>
            <p>‚Üë Up | ‚Üì Down | ‚Üê Left | ‚Üí Right</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>GAME OVER!</h2>
        <p style="font-size: 1.5em;">Final Score: <span id="finalScore">0</span></p>
        <p style="font-size: 1.2em; margin-top: 10px;">High Score: <span id="finalHighScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game constants
        const GRID_SIZE = 40;
        const COLS = canvas.width / GRID_SIZE;
        const ROWS = canvas.height / GRID_SIZE;

        // Game state
        let gameOver = false;
        let score = 0;
        let highScore = localStorage.getItem('crossyRoadHighScore') || 0;
        let cameraY = 0; // Camera offset for scrolling
        let minRowGenerated = 0; // Track the furthest row we've generated (going into negatives)
        let startingWorldY = ROWS - 2; // Starting position
        let maxWorldY = ROWS - 2; // Track the furthest the player has gone (lowest value)

        // Player
        let player = {
            x: Math.floor(COLS / 2),
            y: ROWS - 2,
            worldY: ROWS - 2, // Actual position in the world
            color: '#FFD700'
        };

        // Roads and cars
        let roads = [];
        let cars = [];

        // Initialize game
        function init() {
            // Create initial roads (every other row is a road)
            for (let row = 0; row < ROWS; row++) {
                if (row % 3 === 0 && row !== ROWS - 2) {
                    roads.push({
                        row: row,
                        direction: Math.random() > 0.5 ? 1 : -1
                    });
                }
            }

            // Create initial cars
            roads.forEach(road => {
                const numCars = Math.floor(Math.random() * 2) + 1;
                for (let i = 0; i < numCars; i++) {
                    cars.push({
                        x: Math.random() * COLS,
                        y: road.row,
                        width: Math.random() > 0.5 ? 2 : 1,
                        speed: (Math.random() * 0.03 + 0.02) * road.direction,
                        color: getRandomCarColor()
                    });
                }
            });

            updateScoreDisplay();
        }

        // Generate new roads as player progresses
        function generateNewRoads() {
            const currentTopRow = Math.floor(cameraY);

            // Generate roads ahead of the camera (going into negative rows)
            while (minRowGenerated > currentTopRow - 10) {
                if (minRowGenerated % 3 === 0 && minRowGenerated !== startingWorldY) {
                    const newRoad = {
                        row: minRowGenerated,
                        direction: Math.random() > 0.5 ? 1 : -1
                    };
                    roads.push(newRoad);

                    // Add cars to the new road
                    const numCars = Math.floor(Math.random() * 2) + 1;
                    for (let i = 0; i < numCars; i++) {
                        cars.push({
                            x: Math.random() * COLS,
                            y: newRoad.row,
                            width: Math.random() > 0.5 ? 2 : 1,
                            speed: (Math.random() * 0.03 + 0.02) * newRoad.direction,
                            color: getRandomCarColor()
                        });
                    }
                }
                minRowGenerated--;
            }

            // Clean up old roads and cars that are far behind
            const maxVisibleRow = currentTopRow + ROWS + 10;
            roads = roads.filter(road => road.row < maxVisibleRow);
            cars = cars.filter(car => car.y < maxVisibleRow);
        }

        function getRandomCarColor() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Update game
        function update() {
            if (gameOver) return;

            // Update camera to follow player (worldY decreases as player moves up)
            // Keep player near bottom of screen
            const targetCameraY = player.worldY - (ROWS - 5);
            cameraY = targetCameraY;

            // Generate new roads as needed
            generateNewRoads();

            // Move cars
            cars.forEach(car => {
                car.x += car.speed;

                // Wrap around
                if (car.speed > 0 && car.x > COLS + 2) {
                    car.x = -car.width - 2;
                } else if (car.speed < 0 && car.x < -car.width - 2) {
                    car.x = COLS + 2;
                }
            });

            // Check collision
            checkCollision();
        }

        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Calculate visible rows
            const startRow = Math.floor(cameraY);
            const endRow = startRow + ROWS + 1;

            // Draw grass and roads with camera offset
            for (let worldRow = startRow; worldRow < endRow; worldRow++) {
                const screenY = (worldRow - cameraY) * GRID_SIZE;
                if (screenY < -GRID_SIZE || screenY > canvas.height) continue;

                const isRoad = roads.some(road => road.row === worldRow);
                if (isRoad) {
                    ctx.fillStyle = '#404040';
                    ctx.fillRect(0, screenY, canvas.width, GRID_SIZE);

                    // Road lines
                    ctx.strokeStyle = '#FFD700';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([10, 10]);
                    ctx.beginPath();
                    ctx.moveTo(0, screenY + GRID_SIZE / 2);
                    ctx.lineTo(canvas.width, screenY + GRID_SIZE / 2);
                    ctx.stroke();
                    ctx.setLineDash([]);
                } else {
                    ctx.fillStyle = '#90EE90';
                    ctx.fillRect(0, screenY, canvas.width, GRID_SIZE);
                }
            }

            // Draw cars with camera offset
            cars.forEach(car => {
                const screenY = (car.y - cameraY) * GRID_SIZE;
                if (screenY < -GRID_SIZE || screenY > canvas.height) return;

                ctx.fillStyle = car.color;
                ctx.fillRect(
                    car.x * GRID_SIZE + 2,
                    screenY + 5,
                    car.width * GRID_SIZE - 4,
                    GRID_SIZE - 10
                );

                // Car windows
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(
                    car.x * GRID_SIZE + 8,
                    screenY + 10,
                    car.width * GRID_SIZE - 16,
                    GRID_SIZE - 20
                );
            });

            // Draw player with camera offset
            const playerScreenY = (player.worldY - cameraY) * GRID_SIZE;
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(
                player.x * GRID_SIZE + GRID_SIZE / 2,
                playerScreenY + GRID_SIZE / 2,
                GRID_SIZE / 2 - 4,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Draw player eyes
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(
                player.x * GRID_SIZE + GRID_SIZE / 2 - 8,
                playerScreenY + GRID_SIZE / 2 - 5,
                3,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.beginPath();
            ctx.arc(
                player.x * GRID_SIZE + GRID_SIZE / 2 + 8,
                playerScreenY + GRID_SIZE / 2 - 5,
                3,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        // Check collision
        function checkCollision() {
            cars.forEach(car => {
                if (Math.floor(car.y) === player.worldY) {
                    const carLeft = car.x;
                    const carRight = car.x + car.width;
                    const playerPos = player.x + 0.5;

                    if (playerPos >= carLeft && playerPos <= carRight) {
                        endGame();
                    }
                }
            });
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;

            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    player.worldY--;
                    // Update max progress
                    if (player.worldY < maxWorldY) {
                        maxWorldY = player.worldY;
                        score++;
                        // Check for win condition at score 333
                        if (score >= 333) {
                            winGame();
                        }
                    }
                    updateScoreDisplay();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    // Don't allow moving past the starting position
                    if (player.worldY < startingWorldY) {
                        player.worldY++;
                        updateScoreDisplay();
                    }
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    if (player.x > 0) {
                        player.x--;
                    }
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    if (player.x < COLS - 1) {
                        player.x++;
                    }
                    break;
            }
        });

        function updateScoreDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = highScore;
        }

        function endGame() {
            gameOver = true;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('crossyRoadHighScore', highScore);
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighScore').textContent = highScore;
            document.getElementById('gameOver').style.display = 'block';
        }

        function winGame() {
            gameOver = true;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('crossyRoadHighScore', highScore);
            }

            document.getElementById('gameOver').querySelector('h2').textContent = 'YOU WIN!';
            document.getElementById('gameOver').querySelector('h2').style.color = '#4ECDC4';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighScore').textContent = highScore;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            gameOver = false;
            score = 0;
            player.x = Math.floor(COLS / 2);
            player.y = ROWS - 2;
            player.worldY = ROWS - 2;
            cars = [];
            roads = [];
            cameraY = ROWS - 2 - (ROWS - 5);
            minRowGenerated = 0;
            startingWorldY = ROWS - 2;
            maxWorldY = ROWS - 2;

            // Reset game over message
            document.getElementById('gameOver').querySelector('h2').textContent = 'GAME OVER!';
            document.getElementById('gameOver').querySelector('h2').style.color = '#ff6b6b';
            document.getElementById('gameOver').style.display = 'none';

            init();
            updateScoreDisplay();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        init();
        gameLoop();
    </script>
</body>
</html>
